<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Play Station</title>
</head>
<body>
    <header>
        <h1>Into the void</h1>

        <!-- HERO SECTION -->
        <div class="hero">
            <div class="poster-path" id="poster">
                <div class="text-content">
                    <img src="high_res_images/Split-Fiction-logo-01-en-00abc23-removebg-preview.png" alt="Split-Fiction-logo-01-en-00abc23">
                    <h2>A boundary-pushing co-op adventure</h2>
                    <p >Junmp into mind-blowing moments adnd experience the many worlds of Split Fiction, available on PS5</p> 
                    <button>Find out more</button>
                </div>
            </div>
            <div class="switch-posterCard">
                <div class="poster-card" id="split-fiction" onclick="switchCard(this.id)">
                    <img src="high_res_images/Split-Fiction-keyart-01-en-09dec24.jpeg" alt="Split-Fiction-keyart-01-en-09dec24">
                </div>
                <div class="poster-card" id="wwe-2k25" onclick="switchCard(this.id)">
                    <img src="high_res_images/WWE-2K25-All-Tricover-Keyart-01-25feb25.jpeg" alt="WWE-2K25-All-Tricover-Keyart-01-25feb25">
                </div>
                <div class="poster-card" id="monster-hunter" onclick="switchCard(this.id)">
                    <img src="high_res_images/monster-hunter-wilds-keyart-01-en-17sep24.jpeg" alt="monster-hunter-wilds-keyart-01-en-17sep24">
                </div>
                <div class="poster-card" id="megamarch" onclick="switchCard(this.id)">
                    <img src="high_res_images/MegaMarch-keyart-01-10mar25$en.jpeg" alt="MegaMarch-keyart-01-10mar25">
                </div>
                <div class="poster-card" id="ps-beta" onclick="switchCard(this.id)">
                    <img src="high_res_images/ps-beta-keyart-logo-02-en-11march25.jpeg" alt="ps-beta-keyart-logo-02-en-11march25">
                </div>
                <div class="poster-card" id="lost-soul" onclick="switchCard(this.id)">
                    <img src="high_res_images/lost-soul-aside-keyart-01-en-20nov24.jpeg" alt="lost-soul-aside-keyart-01-en-20nov24">
                </div>
            </div>
        </div>
    </header>

    
    <main>
        <!-- DISCOVER ALL SECTION -->
        <section class="disc-container">
            <div class="discover-all">
                <div class="text-container">
                    <h2>Discover all PS5 consoles and accessories</h2>
                    <div class="sub-text" id="discover-content">
                        <h3>PlayStation 5 Console</h3>
                        <p>Experience an all-new generation of incredible PlayStation games.</p>
                    </div>
                    <div class="btn-container">
                        <button class="disc-btn btn-blue">Find out more</button>
                        <button class="disc-btn btn-orange">Buy now</button>
                    </div>
                </div>
                <div class="disc-img" id="disc-img">
                    <img src="high_res_images/ps5-slim-disc-console-featured-hardware-image-block-02-en-15nov23.jpeg" alt="ps5-slim-disc-console-featured-hardware-image-block-02-en-15nov23"
                    >
                </div>
            </div>

            <div class="prev-btn">
                <button id="prevBtn">&lt;</button>
            </div>
            
            <div class="disc-card-container">
                <div class="disc-card active" id="ps5Slim" onclick="switchDiscoverImage(this.id)">
                    <img src="high_res_images/ps5-slim-disc-console-featured-hardware-image-block-02-en-15nov23.jpeg" alt="ps5-slim-disc-console-featured-hardware-image-block-02-en-15nov23">
                </div>
                <div class="disc-card" id="ps5Pro" onclick="switchDiscoverImage(this.id)">
                    <img src="high_res_images/ps5-pro-dualsense-image-block-01-en-18sep24.jpeg" alt="ps5-pro-dualsense-image-block-01-en-18sep24">
                </div>
                <div class="disc-card" id="dualsenseRange" onclick="switchDiscoverImage(this.id)">
                    <img src="high_res_images/dualsense-range-stacked-image-block-01-en-11feb22.jpeg" alt="dualsense-range-stacked-image-block-01-en-11feb22">
                </div>
                <div class="disc-card" id="eliteHeadset" onclick="switchDiscoverImage(this.id)">
                    <img src="high_res_images/PULSE-Elite-headset-thumbnail-01-en-08sep23.jpeg" alt="PULSE-Elite-headset-thumbnail-01-en-08sep23">
                </div>
                <div class="disc-card" id="exploreEarbuds" onclick="switchDiscoverImage(this.id)">
                    <img src="high_res_images/PULSE-Explore-earbuds-image-block-01-en-08sep23.jpeg" alt="PULSE-Explore-earbuds-image-block-01-en-08sep23">
                </div>
                <div class="disc-card" id="dualsenseEdge" onclick="switchDiscoverImage(this.id)">
                    <img src="high_res_images/dualsense-edge-featured-hardware-image-block-01-en-11aug23.jpeg" alt="dualsense-edge-featured-hardware-image-block-01-en-11aug23">
                </div>
                <div class="disc-card" id="accessController" onclick="switchDiscoverImage(this.id)">
                    <img src="high_res_images/access-controller-featured-hardware-image-block-01-en-12oct23.jpeg" alt="access-controller-featured-hardware-image-block-01-en-12oct23">
                </div>
                <div class="disc-card" id="consoleCover" onclick="switchDiscoverImage(this.id)">
                    <img src="high_res_images/ps5-console-cover-range-image-block-01-en-16feb22.jpeg" alt="ps5-console-cover-range-image-block-01-en-16feb22">
                </div>
                <div class="disc-card" id="mediaRemote" onclick="switchDiscoverImage(this.id)">
                    <img src="high_res_images/media-remote-featured-hardware-image-block-01-en-11aug23.jpeg" alt="media-remote-featured-hardware-image-block-01-en-11aug23">
                </div>
                <div class="disc-card" id="hdCamera">
                    <img src="high_res_images/hd-camera-featured-hardware-image-block-01-en-11aug23.jpeg" alt="hd-camera-featured-hardware-image-block-01-en-11aug23">
                </div>
            </div>

            <div class="next-btn" >
                <button id="nextBtn">&gt;</button>
            </div>
        </section>
    </main>


    <script src="script.js"></script>
</body>
</html>
