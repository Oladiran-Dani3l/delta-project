<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Play Station</title>
</head>
<body>
    <header>
        <h1>Into the void</h1>

        <!-- HERO SECTION -->
        <div class="hero">
            <div class="poster-path" id="poster">
                <div class="text-content">
                    <img src="high_res_images/Split-Fiction-logo-01-en-00abc23-removebg-preview.png" alt="Split-Fiction-logo-01-en-00abc23">
                    <h2>A boundary-pushing co-op adventure</h2>
                    <p >Junmp into mind-blowing moments adnd experience the many worlds of Split Fiction, available on PS5</p> 
                    <button>Find out more</button>
                </div>
            </div>
            <div class="switch-posterCard">
                <div class="poster-card" id="split-fiction" onclick="switchCard(this.id)">
                    <img src="high_res_images/Split-Fiction-keyart-01-en-09dec24.jpeg" alt="Split-Fiction-keyart-01-en-09dec24">
                </div>
                <div class="poster-card" id="wwe-2k25" onclick="switchCard(this.id)">
                    <img src="high_res_images/WWE-2K25-All-Tricover-Keyart-01-25feb25.jpeg" alt="WWE-2K25-All-Tricover-Keyart-01-25feb25">
                </div>
                <div class="poster-card" id="monster-hunter" onclick="switchCard(this.id)">
                    <img src="high_res_images/monster-hunter-wilds-keyart-01-en-17sep24.jpeg" alt="monster-hunter-wilds-keyart-01-en-17sep24">
                </div>
                <div class="poster-card" id="megamarch" onclick="switchCard(this.id)">
                    <img src="high_res_images/MegaMarch-keyart-01-10mar25$en.jpeg" alt="MegaMarch-keyart-01-10mar25">
                </div>
                <div class="poster-card" id="ps-beta" onclick="switchCard(this.id)">
                    <img src="high_res_images/ps-beta-keyart-logo-02-en-11march25.jpeg" alt="ps-beta-keyart-logo-02-en-11march25">
                </div>
                <div class="poster-card" id="lost-soul" onclick="switchCard(this.id)">
                    <img src="high_res_images/lost-soul-aside-keyart-01-en-20nov24.jpeg" alt="lost-soul-aside-keyart-01-en-20nov24">
                </div>
            </div>
        </div>
    </header>


    <script src="script.js"></script>
</body>
</html>
